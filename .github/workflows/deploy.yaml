name: Test Deploy

on:
  push:
    branches: [ "dev" ]

jobs:

  deploy:
    runs-on:
      ubuntu-latest
    steps:
      - name: Doing a deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Deploying to the server"
            echo "Checking Node.js and npm versions"
            /root/.nvm/versions/node/v20.12.2/bin/npm -v
            /root/.nvm/versions/node/v20.12.2/bin/node -v
            cd /var/www/filmvisarna
            git pull
            /root/.nvm/versions/node/v20.12.2/bin/npm install
            /root/.nvm/versions/node/v20.12.2/bin/npm run build
